<div class="min-vh-75">
    <div class="mt-5 h1 p-3 bg-primary bg-opacity-10 border border-primary border-start-0 rounded-end">CONVERSOR DE TEXTO A AUDIO</div>

    <form class="bg-secondary-subtle p-4 m-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Texto a Convertir</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="texto" [(ngModel)]="texto">
        </div>
        <div class="mb-3">
            <label for="moneda2" class="form-label">Idioma</label>
            <select name="idioma" class="form-select" id="moneda2" [(ngModel)]="idioma">
                <option value="es-ES-1">Spanish (Spain)</option>
                <option value="es-MX-1">Spanish (Mexico)</option>
                <option value="es-AR-1">Spanish (Argentina)</option>
            </select>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <audio src="{{resultado}}" controls></audio>
        </div>
          

        <button type="submit" class="btn btn-primary" (click)="convertir()">Convertir</button>
    </form>
    
</div>
